<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data" id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <p:panel header="Insertar Radicados">
                    <p:panelGrid columns="4" >
                        <p:outputLabel value="Seleccione el archivo a insertar:"  />
                        <p:fileUpload value="#{insertarBean.file}" mode="simple"
                                      sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(xls|csv|txt)$/" />
                        <p:commandButton value="Insertar" action="#{insertarBean.cargarDatos}" sync="true"
                                         process="@form" onclick="PF('dlg2').show();" global="false"
                                         oncomplete="PF('dlg2').hide()"/>
                    </p:panelGrid>
                </p:panel>

                <p:dialog  widgetVar="dlg2" modal="true" height="100" closable="false" resizable="false"
                           minHeight="40" style="height: 40px">
                    <h:outputText value="En Proceso.." />
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </p:dialog>

            </h:form>

        </ui:define>


    </ui:composition>

</h:body>

</html>
